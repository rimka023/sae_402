<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Three.js Cube</title>
        <h1 id="point" class="point">Point : 0</h1>
        
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .point{
            position: absolute;
            font-size: 48px;
            padding-left: 2rem;
            color: white;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/FBXLoader.js"></script>
    <script type="importmap">
        {
        "imports": {
            "three": "../node_modules/three/build/three.module.js",
            "orbitcontrols": "../node_modules/three/examples/jsm/controls/OrbitControls.js"
        }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from '../node_modules/three/addons/loaders/GLTFLoader.js';
        
        const loader = new GLTFLoader();

        // Charger l'objet GLB
        loader.load('./assets/trash_can.glb', function (gltf) {

            // Ajouter l'objet à la scène
            var object = gltf.scene;
            scene.add(object);

            // Mettre à jour la scène
            renderer.render(scene, camera);

        }, undefined, function (error) {

            console.error(error);

        })



// Initialize Three.js scene, camera, renderer, and controls
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Load GLTF models with GLTFLoader and store object data in an array
const loader = new THREE.GLTFLoader();
const objects = [];

loader.load('model1.gltf', function (gltf) {
  gltf.scene.traverse(function (child) {
    if (child.isMesh) {
      objects.push({
        name: 'Object 1',
        recyclable: 'Yes'
      });
      scene.add(child);
    }
  });
});

loader.load('model2.gltf', function (gltf) {
  gltf.scene.traverse(function (child) {
    if (child.isMesh) {
      objects.push({
        name: 'Object 2',
        recyclable: 'No'
      });
      scene.add(child);
    }
  });
});

loader.load('model3.gltf', function (gltf) {
  gltf.scene.traverse(function (child) {
    if (child.isMesh) {
      objects.push({
        name: 'Object 3',
        recyclable: 'Yes'
      });
      scene.add(child);
    }
  });
});

// Render loop
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  controls.update();
}
animate();





    </script>
</body>

</html>
